<!DOCTYPE HTML>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MoviVerse &mdash; Your Movie Ultimate Universe</title>

        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,600i,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
        
        <!-- Animate.css -->
        <link rel="stylesheet" href="static/user/css/animate.css">
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="static/user/css/icomoon.css">
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="static/user/css/bootstrap.css">
        <!-- Flexslider  -->
        <link rel="stylesheet" href="static/user/css/flexslider.css">
        <!-- Theme style  -->
        <link rel="stylesheet" href="static/main/css/style.css">
        <!-- Button style  -->
        <link rel="stylesheet" href="static/main/css/button.css">
        <!-- Modernizr JS -->
        <script src="static/user/js/modernizr-2.6.2.min.js"></script>

	</head>
    
    <body>
        <div class="moviverse-loader"></div>
        <div id="page">
        
        <header id="moviverse-header">
            <div class="container">
                <div class="row">
                    <div class="display-tc animate-box" data-animate-effect="fadeIn">
                        <h1><em>Movie Search</em> </h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Form Pencarian -->
        <form id="searchForm" onsubmit="event.preventDefault(); fetchResult();">
            <input type="text" id="search" placeholder="Search for movies..." value="{{ search }}" />
            <button type="submit">Search</button>
        </form>

        <div id="pagination">
            <button id="prevBtn" onclick="prev()" disabled>Prev</button>
            <span id="currentPage">Page 1</span>
            <button id="nextBtn" onclick="next()" disabled>Next</button>
        </div>

        <div id="moviesContainer">
            <!-- Movie cards will appear here -->
        </div>

        <div class="container">          
            <div class="wrapper">
                <button class="btn">
                    <div class="btn__bg">
                        <span class="btn__bg__layer btn__bg__layer-first"></span>
                        <span class="btn__bg__layer btn__bg__layer-second"></span>
                        <span class="btn__bg__layer btn__bg__layer-third"></span>
                    </div>
                    <span class="btn__text-out">See All Results</span>
                    <span class="btn__text-in">See All Results</span>
                </button>
            </div>
        </div>
        

        <div class="gototop js-top">
            <a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
        </div>
        
        <script>
            let movie = "{{ search }}";
            let page = 1;
            let hasNext = false;

            async function fetchResult() {
                const searchInput = document.getElementById("search").value.trim();
                movie = searchInput || movie;

                const url = "{% url 'main:search_movie' %}?page=" + page + "&movie=" + movie;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("Failed to fetch data");

                    const data = await response.json();
                    hasNext = data.hasNextPage;

                    updatePagination();
                    renderMovies(data.movies);
                } catch (error) {
                    console.error(error);
                    document.getElementById("moviesContainer").innerHTML = "<p>Error fetching data. Please try again later.</p>";
                }
            }

            function renderMovies(movies) {
                const moviesContainer = document.getElementById("moviesContainer");
                moviesContainer.innerHTML = "";

                if (!movies || movies.length === 0) {
                    moviesContainer.innerHTML = "<p>No movies found.</p>";
                    return;
                }

                movies.forEach(movie => {
                    const movieCard = document.createElement("div");
                    movieCard.classList.add("movie-card");

                    const movieImage = movie.posterLink
                        ? `<img src="${movie.posterLink}" alt="${movie.movieName}">`
                        : `<div class="movie-placeholder">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                                </svg>
                                <p>No Image Available</p>
                        </div>`;

                    movieCard.innerHTML = `
                        ${movieImage}
                        <h3>${movie.movieName}</h3>
                        <a href="http://127.0.0.1:8000/movie/${movie.movieId}" target="_blank">More Info</a>
                    `;


                    moviesContainer.appendChild(movieCard);
                });
            }

            function updatePagination() {
                document.getElementById("currentPage").textContent = `Page ${page}`;
                document.getElementById("prevBtn").disabled = page <= 1;
                document.getElementById("nextBtn").disabled = !hasNext;
            }

            function prev() {
                if (page > 1) {
                    page--;
                    fetchResult();
                }
            }

            function next() {
                if (hasNext) {
                    page++;
                    fetchResult();
                }
            }

            window.onload = fetchResult;
        </script>

        <!-- jQuery -->
        <script src="static/user/js/jquery.min.js"></script>
        <!-- jQuery Easing -->
        <script src="static/user/js/jquery.easing.1.3.js"></script>
        <!-- Bootstrap -->
        <script src="static/user/js/bootstrap.min.js"></script>
        <!-- Waypoints -->
        <script src="static/user/js/jquery.waypoints.min.js"></script>
        <!-- Waypoints -->
        <script src="static/user/js/jquery.stellar.min.js"></script>
        <!-- Flexslider -->
        <script src="static/user/js/jquery.flexslider-min.js"></script>
        <!-- Main -->
        <script src="static/user/js/main.js"></script>
    </body>
</html>
