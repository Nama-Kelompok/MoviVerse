services:
  graphdb:
    image: ontotext/graphdb:10.8.0
    container_name: graphdb
    volumes:
      - ./graphdb:/graphdb-data
    entrypoint: ["/bin/bash", "/graphdb-data/start.sh"]
    ports:
      - "7200:7200"
  topmovies:
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - graphdb
    environment:
      - GRAPHDB_URL=http://graphdb:7200/repositories/Nama-Kelompok